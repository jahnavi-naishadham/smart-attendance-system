<!-- templates/registration.html -->
{% load static %}
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <style>
    body {
            background: linear-gradient(135deg, #0E9F7A, #1CC09F, #68D1A6, #133E37);
            animation: gradientAnimation 5s ease infinite;
            margin: 0;
            padding:0;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #1CC09F;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }
        @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
           header {
                display: flex;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                box-sizing: border-box;
           }

            header .logo {
                position: relative;
                top: 10px;
                left: 20px;
                width: 150px;
                height: auto;
                box-shadow:0px 6px 6px #283643;
            }
            .container {
                text-align: center;
                background: #283643;
                color: #1CC09F;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 10px 10px 10px #484242;
                max-width: 400px;
                width: 100%;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                color: #283643;
                background-color: #1CC09F;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #17806b;
            }
            .login-link {
                font-size: 16px;
                font-weight:bold;
                color: #5cffde;
                text-decoration: none;
            }

            .login-link:hover {
                text-decoration: underline;
            }

            h1 {
                margin-bottom: 30px;
                color: #1CC09F;
            }

            .fa-home{
                color:#1CC09F;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                font-size:20px;
                margin-top: 5px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            footer {
                background-color: #283643;
                font-weight:bolder;
                color: #fff;
                text-align: center;
                padding: 10px 20px;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
</head>
<body>
    <header>
        <img src="{% static 'img/klhlogo.png' %}" alt="KL University Logo" class="logo">
        </header>
      <div class="container">
          <a href="{% url 'home' %}">
        <i class="fas fa-home"></i>
    </a>
        <h1>Registration</h1>
        <!-- Display error message if it exists -->
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
          <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
    </div>
    <footer>
        <p>Developed by Sayyed Sameer Basir, N. Jahnavi, Mehak Goyal and G Pranav Kumar in collaboration with KL University Hyderabad</p>
    </footer>
</body>
</html>
